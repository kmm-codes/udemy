<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd%2 !==0}"
            [ngStyle]="{'background-color': odd%2 !==0 ? 'green':'yellow'}" *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <!-- <ng-template [ngIf]="onlyOdd">
          <div>
            <li class="list-group-item" [ngClass]="{odd: odd%2 !==0}"
              [ngStyle]="{'background-color': odd%2 !==0 ? 'green':'yellow'}" *ngFor="let odd of oddNumbers">
              {{odd}}
            </li>
          </div>
        </ng-template> -->
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: even%2 !==0}" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: even%2 !==0}" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <!-- <p [appBetterHighlight]="'black'" [defaultColor]="'yellow'" [defaultBackgroundColor]="'cyan'" [highlightBackgroundColor]="'magenta'">Style me with better directive!</p> -->
      <p [appBetterHighlight]="'black'" defaultColor="yellow" defaultBackgroundColor="cyan"
        highlightBackgroundColor="magenta">Style me with better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault="">Value is Default</p>
      </div>
    </div>
  </div>
</div>
